# Alembic Configuration File
# For B&R Capital Dashboard Database Migrations

[alembic]
# Path to migration environment
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run migrations offline
# prepend_sys_path = .

# Timezone to use when rendering the date within the migration file
# timezone = UTC

# Set to 'true' to change the default ordering of revisions
# revision_environment = false

# Set to 'true' for branch labels to point to the HEAD
# version_path_separator = os

# Set to enable batch mode for SQLAlchemy 1.4+
# sqlalchemy.poolclass = sqlalchemy.pool.NullPool

[post_write_hooks]
# Formatting hooks for generated migrations
# hooks = black

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
