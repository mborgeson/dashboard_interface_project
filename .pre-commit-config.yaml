# Pre-commit hooks — run quality checks before each commit
# Install: pip install pre-commit && pre-commit install
# Manual run: pre-commit run --all-files

repos:
  # Ruff — Python linting and formatting (backend)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [--fix]
        files: ^backend/app/
      - id: ruff-format
        files: ^backend/app/

  # Mypy — Python type checking (backend)
  - repo: local
    hooks:
      - id: mypy-check
        name: Mypy type check
        entry: /home/mattb/miniconda3/envs/dashboard-backend/bin/mypy --ignore-missing-imports
        language: system
        types: [python]
        files: ^backend/app/
        pass_filenames: false
        args: [backend/app/]

  # Frontend checks
  - repo: local
    hooks:
      - id: tsc-check
        name: TypeScript type check
        entry: npx tsc --noEmit
        language: system
        types: [ts, tsx]
        pass_filenames: false
      - id: eslint-check
        name: ESLint
        entry: npx eslint --max-warnings 0
        language: system
        types: [ts, tsx]
        files: ^src/
