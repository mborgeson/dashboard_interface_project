name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements-ci.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run Ruff linter
        run: ruff check app/ --output-format=github

      - name: Run Ruff formatter check
        run: ruff format app/ --check

      - name: Run Mypy type check
        run: mypy app/ --ignore-missing-imports --no-error-summary || true

  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint
    defaults:
      run:
        working-directory: backend

    # NOTE: PostgreSQL service removed - tests use SQLite in-memory for speed
    # If PostgreSQL-specific tests are needed, re-enable this service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements-ci.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements-ci.txt

      - name: Run tests with coverage
        timeout-minutes: 10
        env:
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
          SECRET_KEY: test-secret-key-for-ci-at-least-32-chars
          ENVIRONMENT: testing
        run: |
          set +e  # Don't exit on error, we'll handle it
          timeout 300 python -m pytest \
            -m "not slow" \
            --cov=app \
            --cov-report=xml \
            --cov-report=term-missing \
            --no-cov-on-fail \
            --cov-fail-under=30 \
            -p no:cacheprovider \
            -v
          exit_code=$?
          set -e  # Re-enable exit on error
          if [ "$exit_code" -eq 124 ]; then
            echo "::error::Tests timed out after 5 minutes"
            exit 1
          fi
          exit $exit_code

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage.xml
          retention-days: 30

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security scan
        run: bandit -r app/ -f json -o bandit-report.json || true

      - name: Check dependencies for vulnerabilities
        run: |
          pip install --no-cache-dir -r requirements-ci.txt
          safety check --json > safety-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            backend/bandit-report.json
            backend/safety-report.json
          retention-days: 30

  build:
    name: Build Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [test, security]
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements-ci.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements-ci.txt

      - name: Verify FastAPI app starts
        env:
          DATABASE_URL: sqlite+aiosqlite:///./test.db
          SECRET_KEY: test-secret-key-for-ci-at-least-32-chars
          ENVIRONMENT: testing
        run: |
          timeout 10 python -c "
          from app.main import app
          print('FastAPI app initialized successfully')
          " || exit_code=$?
          if [ "${exit_code:-0}" -eq 124 ]; then
            echo 'App startup timed out (expected for long-running process)'
            exit 0
          fi
