name: Deploy

on:
  # Deploy on push to main after CI passes
  workflow_run:
    workflows: ["Frontend CI", "Backend CI"]
    branches: [main]
    types: [completed]

  # Manual deployment trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Pre-deployment checks
  pre-deploy:
    name: Pre-deployment Checks
    runs-on: ubuntu-latest
    # Only run if CI workflow succeeded OR if manually triggered
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    outputs:
      environment: ${{ steps.set-env.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set deployment environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ inputs.environment }}" >> $GITHUB_OUTPUT
          else
            # Auto-deploy to staging on main branch
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: Verify required secrets
        run: |
          # Check that required secrets are configured
          # This doesn't expose secrets, just checks they exist
          echo "Checking deployment configuration..."
          if [ -z "${{ secrets.DEPLOY_SSH_KEY }}" ]; then
            echo "::warning::DEPLOY_SSH_KEY not configured"
          fi
          if [ -z "${{ secrets.DEPLOY_HOST }}" ]; then
            echo "::warning::DEPLOY_HOST not configured"
          fi

  # Build Docker images
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: pre-deploy

    permissions:
      contents: read
      packages: write

    outputs:
      frontend-image: ${{ steps.meta-frontend.outputs.tags }}
      backend-image: ${{ steps.meta-backend.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to staging environment
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [pre-deploy, build-images]
    if: needs.pre-deploy.outputs.environment == 'staging'
    environment:
      name: staging
      url: ${{ vars.STAGING_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging server
        # This is a placeholder - configure based on your deployment target
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          echo "Image: ${{ needs.build-images.outputs.frontend-image }}"
          echo "Backend: ${{ needs.build-images.outputs.backend-image }}"
          # Add your deployment commands here:
          # - SSH to server and pull new images
          # - Docker Compose update
          # - Kubernetes apply
          # - Cloud provider CLI (AWS, GCP, Azure)
          echo "âœ… Staging deployment complete"

      - name: Notify deployment
        if: success()
        run: |
          echo "::notice::Successfully deployed to staging"

  # Deploy to production environment
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [pre-deploy, build-images]
    if: needs.pre-deploy.outputs.environment == 'production'
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production server
        # This is a placeholder - configure based on your deployment target
        run: |
          echo "ðŸš€ Deploying to production environment..."
          echo "Image: ${{ needs.build-images.outputs.frontend-image }}"
          echo "Backend: ${{ needs.build-images.outputs.backend-image }}"
          # Add your production deployment commands here
          echo "âœ… Production deployment complete"

      - name: Create deployment tag
        if: success()
        run: |
          git tag -a "deploy-$(date +%Y%m%d-%H%M%S)" -m "Production deployment"
          # git push origin --tags  # Uncomment to push tags

  # Post-deployment health checks
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')

    steps:
      - name: Check frontend health
        continue-on-error: true
        run: |
          # Replace with your actual health check endpoint
          echo "Checking frontend health..."
          # curl -sf ${{ vars.STAGING_URL }}/health || echo "Health check pending"

      - name: Check backend health
        continue-on-error: true
        run: |
          echo "Checking backend health..."
          # curl -sf ${{ vars.STAGING_URL }}/api/health || echo "Health check pending"

      - name: Report status
        run: |
          echo "::notice::Deployment health check complete"
